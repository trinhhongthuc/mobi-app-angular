<div class="container bg-red font-bold overscroll-auto bg-shadow-default">
  <div class="w-full h-[300px] bg-secondColor mb-3"></div>
  <h2 class="font-bold text-[20px] mb-3 pl-4 pr-4">
    Welcome!
  </h2>

  <form action="" [formGroup]="user" (submit)="handleSubmit()" class="pl-4 pr-4">
    <div class="pb-3">
      <input nz-input placeholder="Enter your email" name="email" formControlName="email" required="true"
        class="block w-full mb-3 pl-2  text-[14px] font-[300] pt-1 outline-none pb-1" type="email" />
    </div>
    <div class="pb-3">
      <input nz-input placeholder="Enter your password" formControlName="password" name="password" required="true"
        class=" block w-full mb-3 pl-2 text-[14px] font-[300] pt-1 outline-none pb-1" type="password" />
    </div>

    <p class="text-[14px] text-primaryColor font-bold mb-3">
      Forget password?
    </p>
    <button nz-button nzType="primary" type="submit" (click)="handleSubmit()" class="w-full block">Login</button>
  </form>

  <div class="block text-center mt-3 ">
    <span class="text-textColor text-[12px]">Not a member?</span>
    <span class="text-primaryColor text-[12px] cursor-pointer">
      Register Now
    </span>
  </div>
  <nz-divider>
  </nz-divider>

  <p class="text-textColor w-full text-center font-[400]">
    Or continue with
  </p>
  <div class="flex justify-center items-center w-full gap-1 pb-8">
    <div class="bg-red-500 w-10 h-10 rounded-full"></div>
    <div class="bg-black w-10 h-10 rounded-full"></div>
    <div class="bg-blue-500 w-10 h-10 rounded-full"></div>
  </div>
</div>
